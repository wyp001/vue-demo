<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue-2.4.0.js"></script>
	<script src="./lib/vue-router-3.0.1.js"></script>

    <style>
        /*.router-link-active,*/
        .myactive {
            color: red;
            font-weight: 800;
            font-style: italic;
            font-size: 80px;
            text-decoration: underline;
            background-color: green;
        }

        /*动画*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(140px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }


    </style>
</head>
<body>
<div id="app">


	<!--<a href="#/login">登录</a>-->
	<!--<a href="#/register">注册</a>-->
    <!-- router-link 默认渲染为一个a 标签 -->
    <router-link to="/login" tag="span">登录</router-link>
    <router-link to="/register">注册</router-link>

    <transition mode="out-in">
        <router-view></router-view>
    </transition>


</div>

<script>

    var login = {
      template: '<h1>登录组件</h1>'
    };

    var register = {
		template: '<h1>注册组件</h1>'
	};

	var routerObj = new VueRouter({
		routes:[
            { path: '/', redirect: '/login' }, //redirect将/路径重定向到/login路径 这里的 redirect 和 Node 中的 redirect 完全是两码事。
			{path: "/login",component: login},
			{path: "/register",component: register},
		],
        linkActiveClass: "myactive"  //linkActiveClass默认是router-link-active
	});

	var vm = new Vue({
		el: "#app",
		data: {},
		methods: {},
		router: routerObj
	})

</script>
	
</body>
</html>
